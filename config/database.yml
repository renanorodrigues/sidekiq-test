default: &default
  adapter: postgresql
  username: <%= ENV.fetch("DB_USERNAME") { 'postgres' } %>
  password: <%= ENV.fetch("DB_PASSWORD") { 'postgres' } %>
  host: <%= ENV.fetch("DB_HOST") { 'localhost' } %>
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  
development:
  <<: *default
  database: sidekiq_db_development

test:
  <<: *default
  database: sidekiq_db_test

production:
  <<: *default
  database: sidekiq_db_production
